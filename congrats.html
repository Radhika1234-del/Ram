<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations Ramudu Garu!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.8em;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .highlight {
      color: #e91e63;
      font-weight: bold;
    }

    .love {
      font-size: 1.2em;
      color: #6a1b9a;
      margin-top: 20px;
    }

    .balloons {
      font-size: 2em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balloons">🎈🎉🎊</div>
    <h1>Congratulations Ramudu garu!</h1>
    <p>You just hit <span class="highlight">30,000</span> followers on Instagram!</p>
    <p class="love">Much love and respect to your journey ❤️</p>
    <div class="balloons">🎊🎉🎈</div>
  </div>
</body>
</html>
